# Example YAML code

name: Send email on push

on: push

jobs:
  send_email:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Send email
      uses: actions/email@v1
      with:
        recipients: cperezdearce1@uc.cl, cperezdearce1@ebabson.edu
        subject: "[GitHub Actions] Repository push event"
        body: "There was a push event in the repository. Check the details in the Actions tab."
